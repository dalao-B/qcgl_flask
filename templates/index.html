<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
	
	<link rel="stylesheet" type="text/css" href="../static/js/lib/bootstrap-3.3.7-dist/css/bootstrap.css"/>
	<link rel="stylesheet" type="text/css" href="../static/css/index.css"/>
	<script src="../static/js/lib/jQuery/jquery-2.1.4.js" type="text/javascript" charset="utf-8"></script>
	<script src="../static/js/lib/bootstrap-3.3.7-dist/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<nav class="navbar navbar-default navbar-fixed-top">
	  <div class="container">
		<p class="navbar-text navbar-right">
			{% if userinfo %}
				<a href="#">欢迎：{{userinfo}}</a>&nbsp;&nbsp;
				<a href="/list">进入官网</a>&nbsp;&nbsp;
				<a href="/quit">退出</a>&nbsp;&nbsp;
			{% else %}
				<a href="/regist" class="navbar-link">注册</a>
				<a href="/login" class="navbar-link">登录</a>
			{% endif %}
		</p>
	  </div>
	</nav>
	
	
	<div class="jumbotron" style="text-align: center;">
	  <h1>汽车信息管理系统</h1>
	  <!--<img src="../static/images/img1.jpg">-->
		<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
		  <!-- Indicators -->
		  <ol class="carousel-indicators">
			<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
			<li data-target="#carousel-example-generic" data-slide-to="1"></li>
			<li data-target="#carousel-example-generic" data-slide-to="2"></li>
		  </ol>

		  <!-- Wrapper for slides -->
		  <div class="carousel-inner" role="listbox">
			<div class="item active">
			  <img src="../static/images/img1.jpg" alt="...">

			</div>
			<div class="item">
			  <img src="../static/images/img2.jpg" alt="...">

			</div>
			  <div class="item">
			  <img src="../static/images/img3.jpg" alt="...">

			</div>
		  </div>

		  <!-- Controls -->
		  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		  </a>
		  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		  </a>
		</div>
	</div>
</body>
</html>
