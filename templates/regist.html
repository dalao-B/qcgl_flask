<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" type="text/css" href="../static/js/lib/bootstrap-3.3.7-dist/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="../static/css/index.css"/>
    <script src="../static/js/lib/jQuery/jquery-2.1.4.js" type="text/javascript" charset="utf-8"></script>
    <script src="../static/js/lib/bootstrap-3.3.7-dist/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <p class="navbar-text navbar-right">
            {% if userinfo %}
            <a href="#">欢迎：{{userinfo}}</a><br>
            <a href="/list">进入列表</a><br>
            <a href="/quit">退出</a><br>
            {% else %}
            <a href="/regist" class="navbar-link">注册</a>
            <a href="/login" class="navbar-link">登录</a>
            {% endif %}
        </p>
    </div>
</nav>

<form action="/regist" method="post">
    <div class="panel panel-info">
        <div class="panel-heading">
            <h1>欢迎注册</h1>

        </div>
        <div class="panel-body">
            账号：<input type="text" name="username"  placeholder="账号"/><br>
            密码：<input type="password" name="password" placeholder="密码"/><br>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <input type="submit" value="注册" class="btn btn-default" />
                <a href="/" class="btn btn-default">返回</a>

            </div>
        </div>
    </div>
</form>


</body>
</html>
